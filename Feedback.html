<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body class="bg">
    <header>
        <a href="index.html"><img class="logo" src="images/ONLYFANS.jpg" alt="logo"></a>
        <nav class="nav_links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Music.html">Music</a></li>
            </ul>
        </nav>
        <a class="cta" href="Feedback.html"><button>Feedback</button></a>
    </header>
    <div class="container">
        <form class="form" onsubmit="addFeedback(event)">
            <div class="textbox">
                <label>First Name:
                    <input type="text" id="fn" placeholder="First Name" size="50" required><br>
                </label>
                <label>Last Name:
                    <input type="text" id="ln" placeholder="Last name" size="50" required><br>
                </label><br>
            </div>
            <div>
                <label>Age:
                    <input type="number" id="age" placeholder="Age" size="25"><br>
                </label><br>
            </div>
            <div>
                <label>Gender:</label>
                <input name = "grp1" type="radio" id="gender1"  required value="male">
                <label for="male">Male</label>
                <input name="grp1" id="gender2" type="radio" value="female">
                <label for="female">Female</label><br><br>
            </div>
            <div>
                <label>Comment:</label><br>
                <input type="text" class="commentbox" placeholder="Type your comment here" required>
            </div><br>
            <button onclick="addFeedback">Submit</button>
        </form>
    </div>
</body>
</html>
